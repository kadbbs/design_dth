<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <script>
    window.onload = () => {
        if ('WebSocket' in window) {
            // 创建websocket连接
            let ws = new WebSocket('ws://127.0.0.1:3001/websocket');
            // 成功连接的时候推送一条消息，此时服务端就可以开始推送数据了
            ws.onopen = () => {
                console.log('websocket success---');
                ws.send('success');
            }
            ws.onmessage = (message) => {
                //let tem = message.data;
                //let hum = message.data;
                let data=message.data;
                 parts=data.split("#");
                console.log('get websocket message---', data);	
		console.log(parts);
        document.getElementById("hum").innerHTML=parts[0]+"."+parts[1]+"%";
        document.getElementById("tem").innerHTML=parts[2]+"."+parts[3]+"℃";
            }
            ws.onerror = () => {
                console.error('websocket fail');
            }
        } else {
            console.error('dont support websocket');
        };
    };
</script>

</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div style="font-size: 20px; font-weight: bold;">temperature and humidity sensors </div>
        <div><b style="font-size: 30px;">Temperature                </b> <span id="tem" class="temperature"></span></div>
            <br>
            <br>
            <div>time <span id="datetime" class="time"></span>
            humidity<span id="hum" class="humidity"></span></div>
        </div>
        <div class="extra-container"></div>
    </div> 
</body>
<script src="background.js"></script>
<script>
  setInterval(() => {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var timeString = hours + ":" + minutes;

    document.getElementById('datetime').innerHTML = timeString;
  }, 1000);
</script>
</html>
