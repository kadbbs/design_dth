<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById('output');
        const socket = new WebSocket('ws://127.0.0.1:8080');

        socket.addEventListener('open', (event) => {
            console.log('WebSocket connection opened:', event);

            // æ·»å æ¥å¿ï¼æ¾ç¤ºè¿æ¥ç¶æ
            outputDiv.innerText = 'WebSocket connection opened';
        });

        socket.addEventListener('message', (event) => {
            console.log('Received message from server:', event.data);

            // æ·»å æ¥å¿ï¼æ¾ç¤ºä»æå¡å¨æ¥æ¶å°çæ¶æ¯
            outputDiv.innerText = 'Received from server: ' + event.data;
        });

        socket.addEventListener('close', (event) => {
            console.log('WebSocket connection closed:', event);

            // æ·»å æ¥å¿ï¼æ¾ç¤ºè¿æ¥å³é­ç¶æ
            outputDiv.innerText = 'WebSocket connection closed';
        });

        socket.addEventListener('error', (event) => {
            console.error('WebSocket error:', event);

            // æ·»å æ¥å¿ï¼æ¾ç¤ºWebSocketéè¯¯
            outputDiv.innerText = 'WebSocket error';
        });
    </script>
</body>
</html>
